<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Graph {NTX}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="navbar navbar-brand m-2" href="#">
        <img
          class="m-3"
          src="./images/GraphNTX_logo_flat.png"
          width="300"
          alt="Logo de GraphNTX"
        />
      </a>
      <div class="d-flex">
        <button class="btn btn-primary">Iniciar Sesion</button>
        <button class="btn btn-danger mx-3">Cerrar Sesion</button>
      </div>
    </nav>

    <center class="m-5">
      <div class="card" style="width: 50rem">
        <div class="card-header bg-dark">
          <h1 class="card-title text-primary">Iniciar Sesion</h1>
        </div>

        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">
            Para acceder a la aplicacion es necesaria su autentificacion
          </h6>

          <div class="input-group px-5 mt-5">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-envelope"></i>
            </span>
            <input
              id="inputEmail"
              type="email"
              class="form-control"
              placeholder="Direccion de correo electronico"
            />
          </div>
          <div class="input-group px-5 mt-3">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-key"></i>
            </span>
            <input
              id="inputPass"
              type="password"
              class="form-control"
              placeholder="Contraseña"
            />
          </div>
          <div class="d-grid">
            <button
              class="btn btn-primary mx-5 mt-3"
              type="button"
              id="btnIniciarSesion"
            >
              Iniciar Sesion
            </button>
            <div class="mx-5 mt-3 row">
              <hr class="col" />
              <hr class="col" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <btn
                class="btn btn-primary mt-3"
                href="https://www.instagram.com/ignaciopz"
                role="button"
                id="btnIniciarGoogle"
              >
                <i class="fab fa-google"></i>
              </btn>
            </div>
          </div>
        </div>
      </div>
    </center>

    <footer class="bg-dark text-center text-white fixed-bottom">
      <div class="container p-4">
        <section class="mb-1">
          <a
            class="btn btn-outline-primary btn-floating m-1"
            href="https://www.instagram.com/ignaciopz"
            role="button"
          >
            <i class="fab fa-instagram"></i>
          </a>

          <a
            class="btn btn-outline-primary btn-floating m-1"
            href="https://www.linkedin.com/in/ignacio-paz-660a3a18b/"
            role="button"
          >
            <i class="fab fa-linkedin-in"></i>
          </a>

          <a
            class="btn btn-outline-primary btn-floating m-1"
            href="https://github.com/NatxioDev"
            role="button"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            class="btn btn-outline-primary btn-floating m-1"
            href="mailto:natxio.dev@gmail.com"
            ><strong>Escribeme un correo</strong> &nbsp
            <i class="fas fa-envelope"></i>
          </a>

          <div class="text-center mt-2">
            © 2021 Copyright:
            <a class="text-primary" href="https://github.com/NatxioDev"
              >Natxio Dev</a
            >
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
